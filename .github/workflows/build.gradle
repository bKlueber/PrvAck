plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '24.0.1'
}

repositories {
    mavenCentral()
}

javafx {
    version = '24.0.1'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.base', 'javafx.graphics', 'javafx.media', 'javafx.swing', 'javafx.web']
}

application {
    mainClass = 'GameMenu'
}
